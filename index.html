<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Key Code Generator</title>
</head>
<body>
    <header class="overlay">
        <div >
            <h2>Press Any Key To Start</h2>
        </div>
    </header>

    <section class="overlayKey">
        
        <div class="key">
            <h2>Pressed Key</h2>
            <h1 id="keyy">space</h1>
        </div>

        <div>
            <img src="arrow.svg" alt="arrow img">
        </div>

        <div class="keycode">
            <h2>Key Code</h2>
            <h1 id="keyycode">32</h1>
        </div>

    </section>


    <script src="main.js"></script>
    
</body>
</html>
